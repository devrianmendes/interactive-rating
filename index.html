<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="rate-box">
    <div class="inner-rate-box">
      <div class="star-wrapper">
        <img src="./img/icon-star.svg" alt="">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. Alll feedback is appreciated to help us improve our offering!</p>
      <div class="note">
        <div class="note-btn">1</div>
        <div class="note-btn">2</div>
        <div class="note-btn">3</div>
        <div class="note-btn">4</div>
        <div class="note-btn">5</div>  
      </div>
      <button class="btn">Submit</button>
    </div>
    <div class="inner-submit-box">
      <img src="./img/illustration-thank-you.svg" alt="">
      <div class="selected-note">
        <p id="selected-note">You selected <span class="chosen"></span> out of 5</p>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
